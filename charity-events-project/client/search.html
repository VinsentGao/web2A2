<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Events - Heart Charity</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">❤️ Heart Charity</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="search.html" class="nav-link active">Search Events</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Page Content -->
    <main class="main-content">
        <div class="container">
            <h2>Search Charity Events</h2>
            
            <!-- Search Form -->
            <div class="search-form-container">
                <form id="search-form" class="search-form">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="Enter city or location">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Event Category:</label>
                        <select id="category" name="category">
                            <option value="">All Categories</option>
                            <!-- Categories will be loaded dynamically -->
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="search-button">Search Events</button>
                        <button type="button" id="clear-filters" class="clear-button">Clear Filters</button>
                    </div>
                </form>
            </div>

            <!-- Search Results -->
            <div class="search-results">
                <h3>Search Results</h3>
                <div id="results-container" class="events-grid">
                    <div class="no-results">Use the form above to search for events</div>
                </div>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
